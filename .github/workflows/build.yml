---
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'config/**'
      - 'debian/**'
      - 'doc/**'
      - 'subprojects/**'
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'config/**'
      - 'debian/**'
      - 'doc/**'
      - 'subprojects/**'
    branches:
      - master

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - id: checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            meson \
            ccache \
            libcap-dev \
            libfmt-dev \
            libseccomp-dev \
            libsystemd-dev \
            libdbus-1-dev \
            libpq-dev \
            libluajit-5.1-dev

      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1

      - name: Configure
        run: |
          meson setup \
            -Ddocumentation=disabled \
            -Dwrap_mode=nofallback \
            output

      - name: Build
        run: ninja -C output -v
